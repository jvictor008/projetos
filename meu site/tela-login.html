<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tela-login.css">
</head>
<body>
    <div>
        <h2>Login</h2>
        <hr>
        <form action="">
            <label for="inEmail">Email</label> <br>
            <input type="email" id="inEmail"> <br>
           
            <label for="inSenha">Senha</label> <br>
            <input type="password" id="inSenha" autocomplete="new-password"> <br>
            <input type="checkbox" id="inChec"> <label for="inChec">Lembre-me</label>
            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
</body>
</html>
